<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }} Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Math Quiz</h1>
        <hr>
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-header">
                    {{ question.body }}
                </div>
                <ul class="list-group list-group-flush">
                    {% for option in question.options %}
                        <li class="list-group-item">
                            <input type="radio" name="{{ question.body }}" value="{{ option }}">
                            {{ option }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6FOEjzRLIqI44M1Ylzj3z7ths" crossorigin="anonymous"></script>
</body>
</html>

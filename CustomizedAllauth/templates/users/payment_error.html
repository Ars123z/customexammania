{% extends 'main/base.html' %}
{% block extrahead %}
<style>
  strong {
            color:orange;
            font-weight: bolder;
            font-style: italic;
        }

  .list-group-item {
            background-color: black;
            color:aliceblue;
            padding-left: 10px;
        }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <h1 class="text-center mt-4">Payment Summary</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <h4 style="font-style: italic;">ERROR DETAILES</h4>
        <ul class="list-group">
          <li class="list-group-item"><strong>Error Code:</strong>{{ data.code }}</li>
          <li class="list-group-item"><strong>Error Description:</strong>{{ data.description }}</li>
          <li class="list-group-item"><strong>Payment ID:</strong> {{ data.payment_id }}</li>
          <li class="list-group-item"><strong>Order ID:</strong> {{ data.order_id }}</li>
        </ul>
      </div>
    </div>
</div>
{% endblock %}
